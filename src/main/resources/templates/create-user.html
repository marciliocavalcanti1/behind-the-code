<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bluwitter</title>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" th:href="@{/css/bluwitterEstilo.css}" />
</head>
<body>
	<header>
		<div class="divTopo">
			<img th:src="@{/images/Logotipo.png}" class="imagemLogoTipo" />
		</div>
	</header>
	<!-- Cabeçalho - Fim -->
	<div class="divCorpoPrincipal">

		<!-- Postagem -->
		<form method="post" th:action="@{/usuario/criar}" th:object="${usuario}">
			<div class="divPostagem">
				<div class="divCriarPostagem">
					<input class="selectCriarMensagem" th:field="*{id}" placeholder="Cadastre com seu usuário do GitHub" />
					<br />
				</div>
			</div>
			<!-- Fim de postagem -->
	
			<input type="button" value="Cancelar" class="buttonCancelar" th:onclick="'window.location.href=\'' + @{/mensagem/listar} + '\';'" />
			<input type="submit" value="Criar" class="buttonCriar" />
		</form>
	</div>
	<!-- Rodapé - Início -->
</body>
</html>
